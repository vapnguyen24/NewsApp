<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .search-con {
            position: relative;
            width: 140px;
        }
        .search {
            width: 140px;
            height: 40px;
            background-color: gray;
            border-radius: 8px;
        }

        .right {
            height: 30px;
            width: 30px;
            background-color: red;
            right: 4px;
            position: absolute;
            top: 4px;
        }
    </style>
</head>
<body>
    <div class="search-con">
        <input class="search" type="search">
        <div class="right"></div>
    </div>
</body>
</html>
